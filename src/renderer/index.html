<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Tab</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-app-region: drag;
        user-select: none;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      .tab {
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
